<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        canvas {
            border: 1px solid #fff;
        }
        .menu {
            text-align: center;
        }
        .menu button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Pong</h1>
        <button onclick="startGame('1')">1 Spiller</button>
        <button onclick="startGame('2')">2 Spillere</button>
        <canvas id="pongCanvas" width="800" height="600"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
