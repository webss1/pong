<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #fff;
        }
        #menu {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        #menu button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #menu button:hover {
            background-color: #666;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
            color: #fff;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Pong</h1>
        <button id="onePlayer">1 Spiller</button>
        <button id="twoPlayers">2 Spillere</button>
    </div>
    <div id="message"></div>
    <canvas id="pongCanvas" width="800" height="600"></canvas>
    <script src="game.js"></script>
</body>
</html>
